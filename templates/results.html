<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #212529;
            font-weight: 600;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #343a40;
            margin: 25px 0;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #343a40;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: #495057;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>House Price Prediction Result</h1>
        <p>The predicted price of the house is: <strong>${{ predicted_price }}</strong></p>
        <a href="/">Go back to the form</a>
    </div>
</body>

</html>
